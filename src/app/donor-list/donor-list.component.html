<div class="sidebar-logo">
  <div class="welcometxt">
    <b>{{ title }}</b>
  </div>
  <input
    class="form-control"
    id="searchtxt"
    type="text"
    name="bloodGroup"
    [(ngModel)]="bloodGroup"
    placeholder="Search via blood group..."
    (ngModelChange)="search()"
  />
</div>

<div class="row">
  <div *ngFor="let donor of donors | async" class="col-4 card" id="bloodCards">
    <div class="image-container">
      <img
        *ngIf="donor.donorGender.toLowerCase() === 'male'"
        class="bloodimg"
        [src]="'assets/img/male.png'"
        width="120"
        height="120"
      />
      <img
        *ngIf="donor.donorGender.toLowerCase() === 'female'"
        class="bloodimg"
        [src]="'assets/img/female.png'"
        width="120"
        height="120"
      />
    </div>
    <div class="card-block">
      <div class="text">
        <b>Donor Name:</b>
        <span class="element">{{ donor.donorName }}</span>
      </div>
      <div class="text">
        <b>Blood Group:</b>
        <span class="element" style="color: red">{{
          donor.donorBloodType
        }}</span>
      </div>
      <div class="text">
        <b>Gender:</b>
        <span class="element">{{ donor.donorGender }}</span>
      </div>
      <div class="text">
        <b>Contact:</b>
        <span class="element">{{ donor.donorContactNumber }}</span>
      </div>
      <div class="text">
        <b>Age:</b>
        <span class="element">{{ donor.donorAge }} years</span>
      </div>
      <div class="text">
        <b>Address:</b>
        <span class="element">{{ donor.donorAddress }}</span>
      </div>
      <div class="button-group">
        <!-- Edit button -->
        <button class="btn btn-primary" (click)="editDonor(donor)">Edit</button>
        <!-- Delete button -->
        <button class="btn btn-danger" (click)="deleteDonor(donor)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Edit donor form -->
<div class="edit-form" *ngIf="selectedDonor.donorName">
  <h3>Edit Donor</h3>
  <form (ngSubmit)="saveEditedDonor()">
    <div class="form-group">
      <label>Donor Name:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="selectedDonor.donorName"
        name="donorName"
      />
    </div>
    <div class="form-group">
      <label>Blood Group:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="selectedDonor.donorBloodType"
        name="BloodGroup"
      />
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="selectedDonor.donorGender"
        name="Gender"
      />
    </div>
    <div class="form-group">
      <label>Contact:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="selectedDonor.donorContactNumber"
        name="ContactNumber"
      />
    </div>
    <div class="form-group">
      <label>Age:</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="selectedDonor.donorAge"
        name="Age"
      />
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="selectedDonor.donorAddress"
        name="Address"
      />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
