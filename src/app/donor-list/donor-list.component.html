<div class="sidebar-logo">
  <div class="welcometxt" style="float: left">
    <b style="color: white">{{ title }}</b>
  </div>
  <input
    class="form-control"
    id="searchtxt"
    type="text"
    name="bloodGroup"
    [(ngModel)]="bloodGroup"
    placeholder="search via bloodGroup..."
    (ngModelChange)="search()"
  />
</div>

<div class="row">
  <div *ngFor="let donor of donors | async" class="col-4 card" id="bloodCards">
    <a
      ><img
        *ngIf="donor.donorGender === 'Male' || donor.donorGender === 'male'"
        class="bloodimg"
        [src]="'assets/img/male.png'"
        width="120"
        height="120"
    /></a>
    <a
      ><img
        *ngIf="donor.donorGender === 'Female' || donor.donorGender === 'female'"
        class="bloodimg"
        [src]="'assets/img/female.png'"
        width="120"
        height="120"
    /></a>
    <div class="card-block">
      <div class="text">
        <b style="color: navy">Donor Name : </b
        ><b class="element" style="margin-left: 20px"> {{ donor.donorName }}</b>
      </div>
      <div class="text">
        <b style="color: navy">Blood Group : </b
        ><b class="element" style="color: red; margin-left: 18px">
          {{ donor.donorBloodType }}</b
        >
      </div>
      <div class="text">
        <b style="color: navy">Gender : </b
        ><b class="element" style="margin-left: 64px">
          {{ donor.donorGender }}</b
        >
      </div>
      <div class="text">
        <b style="color: navy">Contact : </b
        ><b class="element" style="margin-left: 56px">
          {{ donor.donorContactNumber }}</b
        >
      </div>
      <div class="text">
        <b style="color: navy">Age : </b
        ><b class="element" style="margin-left: 96px">
          {{ donor.donorAge }} years</b
        >
      </div>
    </div>
  </div>
</div>
