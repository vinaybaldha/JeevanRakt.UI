<div class="row">
  <div
    *ngFor="let details of bloodDetails | async"
    class="col-4 card"
    id="bloodCards"
  >
    <a
      ><img
        class="bloodimg"
        [src]="'assets/img/bloodDrop.png'"
        width="100"
        height="100"
    /></a>
    <div class="card-block">
      <div class="text">
        <b>Blood Group: </b
        ><b class="element" style="font-size: 30px; color: red">
          {{ details.bloodGroup }}</b
        >
      </div>

      <div class="text">
        <b>Available Units: </b
        ><b class="element" style="font-size: 30px">
          {{ details.bloodStock }}</b
        >
      </div>
    </div>
  </div>
</div>
