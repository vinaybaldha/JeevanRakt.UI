<div class="sidebar-logo">
  <div class="welcometxt">
    <b>{{ title }}</b>
  </div>
  <input
    class="form-control"
    id="searchtxt"
    type="text"
    name="bloodGroup"
    [(ngModel)]="bloodGroup"
    placeholder="Search via blood group..."
    (ngModelChange)="search()"
  />
</div>

<div class="row">
  <div *ngFor="let donor of donors | async" class="example-card">
    <!-- matirial cards -->
    <mat-card class="mat">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>Name: {{ donor.donorName }}</mat-card-title>
          <mat-card-subtitle>
            Blood Group:
            <span class="element" style="color: red">{{
              donor.donorBloodType
            }}</span></mat-card-subtitle
          >
          
        </mat-card-title-group>
      </mat-card-header>
      <img mat-card-avatar
            *ngIf="donor.donorGender.toLowerCase() === 'male'"
            mat-card-sm-image
            src="assets/img/male.png"
          />
          <img mat-card-avatar
            *ngIf="donor.donorGender.toLowerCase() === 'female'"
            mat-card-sm-image
            src="assets/img/female.png"
          />
      <mat-card-content> Gender: {{ donor.donorGender }} </mat-card-content>
      <mat-card-content> Address: {{ donor.donorAddress }} </mat-card-content>
      <mat-card-content> Age: {{ donor.donorAge }} </mat-card-content>
      <mat-card-content>
        Contact: {{ donor.donorContactNumber }}
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-flat-button
          (click)="editDonor(donor)"
          color="primary"
          style="margin-right: 25px"
        >
          Edit
        </button>
        <button mat-flat-button (click)="deleteDonor(donor)" color="warn">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Edit donor form -->
  <div class="edit-form" *ngIf="selectedDonor.donorName">
    <h3>Edit Donor</h3>
    <form (ngSubmit)="saveEditedDonor()">
      <div class="form-group">
        <label>Donor Name:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="selectedDonor.donorName"
          name="donorName"
        />
      </div>
      <div class="form-group">
        <label>Blood Group:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="selectedDonor.donorBloodType"
          name="BloodGroup"
        />
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="selectedDonor.donorGender"
          name="Gender"
        />
      </div>
      <div class="form-group">
        <label>Contact:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="selectedDonor.donorContactNumber"
          name="ContactNumber"
        />
      </div>
      <div class="form-group">
        <label>Age:</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="selectedDonor.donorAge"
          name="Age"
        />
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="selectedDonor.donorAddress"
          name="Address"
        />
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
