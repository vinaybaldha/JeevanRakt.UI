<div class="row">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Employee Name Column -->
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef> Employee Name </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.employeeName }} </td>
    </ng-container>

    <!-- Mobile Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.phoneNumber }} </td>
    </ng-container>

    <!-- Mail ID Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Mail ID </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.email }} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.role }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
