<div class="carousel">
  <div class="carousel-inner" [ngStyle]="{'transform': 'translateX(' + currentTransform + '%)'}">
    <div class="carousel-item" *ngFor="let slide of slides">
      <img [src]="slide.image" alt="{{slide.alt}}">
      <div class="carousel-caption">{{slide.caption}}</div>
    </div>
  </div>
  <button class="carousel-control-prev" (click)="prev()">&lt;</button>
  <button class="carousel-control-next" (click)="next()">&gt;</button>
</div>
