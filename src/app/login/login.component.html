<div class="wrapper">
  <div class="container">
    <div class="user-login-form">
      <h2 class="textual">User Login</h2>
      <form #userloginform="ngForm" (ngSubmit)="loginUser()">
        <small class="text-danger"><b>{{ msg }}</b></small>
        <div class="form-group">
          <label for="email">
            Email address: <b class="text-danger">*</b></label>
          <input type="email" class="form-control" placeholder="enter email" name="email" [(ngModel)]="user.email"
            required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" />
          <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched"><b>required field</b></small>-->
          <div *ngIf="email.errors && email.invalid && email.touched">
            <small class="text-danger" *ngIf="email.errors['required']"><b>required field</b></small>
            <small class="text-danger" *ngIf="email.errors['pattern']"><b>Invalid email Id</b></small>
          </div>
        </div>

        <div class="form-group">
          <label for="pwd" style="margin-top: 5px">Password: <b class="text-danger">*</b></label>
          <input type="password" class="form-control" placeholder="enter password" name="pwd"
            [(ngModel)]="user.password" required #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched" />
          <div *ngIf="password.errors && password.invalid && password.touched">
            <small class="text-danger" *ngIf="password.errors['required']"><b>required field</b></small>
          </div>
          <small style="color: gray; font-size: 10px">atleast one uppercase, numeric digit, lowercase, special
            character,
            length of 6-20</small>
        </div>

        <div class="checkbox" style="margin-top: 5px">
          <small style="color: gray"><input type="checkbox" name="remember" /> Remember me</small>
          <small style="color: navy; margin-left: 42%; cursor: pointer" [routerLink]="'/forgot-password'">forgot
            password?</small>
        </div>
        <button [disabled]="userloginform.form.invalid" type="submit" class="btn loginbtn">
          Login
        </button>
      </form>
      <div class="sign-up" style="text-align: center; margin-top: 10px">
        Don't have an Account?
        <small [routerLink]="['/register']" style="color: navy; text-align: center; cursor: pointer"><b>Create
            One</b></small>
      </div>
      <hr />
      <p class="text-center mt-3"><b> or Login with </b></p>
      <div class="text-center">
        <i class="fa fa-google mx-3 fa-2x"></i>
        <i class="fa fa-linkedin mx-3 fa-2x"></i>
        <i class="fa fa-twitter mx-3 fa-2x"></i>
        <i class="fa fa-windows mx-3 fa-2x"></i>
        <i class="fa fa-github mx-3 fa-2x"></i>
      </div>
    </div>
  </div>
</div>
